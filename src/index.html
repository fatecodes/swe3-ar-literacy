<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script src="./game.js"></script>
  <script src="./markers.js"></script>

  <script>
    const Markers = LoadMarkers();
    const markersElements = Markers.load();

    window.onload = () => {
      const sceneElement = document.getElementById("scene");
      sceneElement.appendChild(markersElements);
    };

    AFRAME.registerComponent("registerevents", {
      init: function () {
        var marker = this.el;

        marker.addEventListener("markerFound", function () {
          var markerId = marker.id;

          if (game.validateLetter(markerId)) {
            game.addLetter(markerId);
          } else {
            console.log(
              "Letra errada. VocÃª informou a letra: " +
                markerId +
                ". Informe outra letra"
            );
          }
          console.log("markerFound", markerId);
        });

        marker.addEventListener("markerLost", function () {
          var markerId = marker.id;
          console.log("markerLost", markerId);
          // TODO: Add your own code here to react to the marker being lost.
        });
      },
    });
  </script>

  <script>
    const game = createGame("abc");
  </script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene id="scene" embedded arjs>
      <a-assets>
        <img id="zebra" src="./images/animals/zebra.png" />
        <img id="gato" src="./images/animals/gato.png" />
      </a-assets>
      <a-camera>
        <a-text
          position="-1 1 -4"
          rotation="0 0 0"
          value="Selecione um animal"
        ></a-text>
        <a-plane
          position="0 0 -4"
          rotation="0 0 0"
          width="1"
          height="1"
          src="#zebra"
        ></a-plane>
        <a-plane
          position="1 0 -4"
          rotation="0 0 0"
          width="1"
          height="1"
          src="#gato"
        ></a-plane>
        <a-plane
          position="-1 0 -4"
          rotation="0 0 0"
          width="1"
          height="1"
          src="#gato"
        ></a-plane>
        <!--
          <a-entity
            geometry="primitive: box; width: 0.2;height: 0.2;segmentsHeight: 2;"
            material="src:#my-image;side:back"
            id="photosphere"
          >
          </a-entity>
          -->
      </a-camera>

      <!--
      <a-sphere
        id="overlay"
        radius="2"
        material="opacity:0.8; color: black; side: back"
      >
      </a-sphere>
      -->
    </a-scene>
  </body>
</html>
