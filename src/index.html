<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene id="scene" embedded arjs>
      <a-assets>
        <img id="urso" src="./images/animals/urso.png" />
        <img id="gato" src="./images/animals/gato.png" />

        <img id="hit" src="./images/animals/check_on.png" />
        <img id="err" src="./images/animals/check_off.png" />
        <img id="defaultStatus" src="./images/animals/clear.png" />
      </a-assets>
      <a-camera>
        <a-text
          position="-1.2 1.7 -6"
          rotation="0 0 0"
          value=""
          id="animalText"
        ></a-text>
        <a-plane
          position="-1.7 1.7 -6"
          rotation="0 0 0"
          width="1"
          height="1"
          src=""
          id="animal"
        ></a-plane>
        <a-plane
          position="-1.7 -1.7 -6"
          rotation="0 0 0"
          width="1"
          height="1"
          src="#defaultStatus"
          id="letterStatus"
        ></a-plane>
      </a-camera>
    </a-scene>
  </body>

  <script src="vendors/face-api.min.js"></script>

  <script src="./game.js"></script>
  <script src="./markers.js"></script>
  <script src="index.js"></script>
  <script src="faceExpression.js"></script>
</html>
